<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header with Navigation</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">

    <!-- My Styles-->
    <style>
        :root{
            --my-white: #f8f9fa;
            --my-white-rgb: rgb(248, 249, 250);
            --my-white-rgb-25: rgba(248  249  250 / 25%);
        }

        .header-link{
            color: var(--my-white)!important;
            text-decoration: none;
        }

        .josefin-sans-font{
            font-family: 'Josefin Sans', sans-serif;
        }
    </style>
</head>
<body>
    <header class="container-fluid bg-dark text-light py-4">
        <!--
            Designed by Mahmoud Mahmoud
            Date: 20-9-2021
            Version: 1.0
            Check more Designs: https://github.com/Mahmoud217TR/Bootstrap-Reusable-Templates
        -->
        <div class="container">
            <div class="row">
                <div class="col-md-4  d-flex justify-content-center justify-content-md-start align-items-start py-2 py-md-0">
                    <form class="d-flex" action="#">
                        <input class="form-control me-2" type="search" name='search' placeholder="Seacrh" aria-label="Search">
                        <button class="btn btn-primary" type="submit">Search</button>
                    </form>
                </div>
                <div class="col-md-4 d-flex justify-content-center align-items-start py-2 py-md-0">
                    <a class="header-link" href="#">
                        <div class="display-6 josefin-sans-font row">
                            <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-bag-check-fill col" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M10.5 3.5a2.5 2.5 0 0 0-5 0V4h5v-.5zm1 0V4H15v10a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V4h3.5v-.5a3.5 3.5 0 1 1 7 0zm-.646 5.354a.5.5 0 0 0-.708-.708L7.5 10.793 6.354 9.646a.5.5 0 1 0-.708.708l1.5 1.5a.5.5 0 0 0 .708 0l3-3z"/>
                              </svg>
                            <span class="col">Brand</span>
                        </div>
                    </a>
                </div>
                <div class="col-md-4 d-flex justify-content-center justify-content-md-end align-items-start py-2 py-md-0">
                    <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-0">
                        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbar-list" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse"  id="navbar-list">
                            <ul class="navbar-nav me-auto my-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Sales</a>
                                  </li>
                                  <li class="nav-item">
                                    <a class="nav-link" href="#">Categories</a>
                                  </li>
                                  <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                        Account
                                    </a>
                                    <ul class="dropdown-menu  dropdown-menu-dark" aria-labelledby="navbarDropdown">
                                        <li><a class="dropdown-item" href="#">Profile</a></li>
                                        <li><a class="dropdown-item" href="#">History</a></li>
                                        <li><hr class="dropdown-divider"></li>
                                        <li><a class="dropdown-item" href="#">Logout</a></li>
                                      </ul>
                                  </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
